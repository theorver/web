<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        .ip-address {
            margin-bottom: 15px;
            color: #666;
        }
        .organization {
            color: #1a73e8;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .login-button:hover {
            background-color: #0d5bba;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        .remember-me input {
            margin-right: 8px;
        }
        .lblrem {
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ВХОД</h1>
        
        <div class="ip-address">
            <div>IP адрес компьютера:</div>
            <div>127.0.0.1</div>
        </div>
        
        <div class="organization">Название организации</div>
        
        <div class="input-group">
            <label for="username">Имя пользователя или адрес электронной почты:</label>
            <input type="text" id="username" placeholder="Введите логин или email">
        </div>
        
        <div class="input-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введите пароль">
        </div>
        
        <button class="login-button">ВХОД</button>
        
        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label class="lblrem" for="remember">Запомнить меня</label>
        </div>
    </div>
</body>
</html>
